<div class="cards-section">
  <!-- how to tell which list a card came from since the $part is just an array -->

  <!-- just ask the card in the new cards for its list id -->

  <!-- that is flawed bc the the array could be empty -->
  <div class="cards-container">
    <div class="row" ng-repeat="card in cards | filter:{completed: false} | filter:{id: '!listInfo'}">
      <div class="col-xs-12">
        <div class="card">
          <h3 ng-click="showCard(card)">{{ card.title }}</h3>

        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <a ng-click="creatingCard = true" ng-hide="creatingCard" class="text-center">Create Card</a>
      <a ng-click="creatingCard = false" ng-hide="!creatingCard" class="text-center">Hide Form</a>
    </div>
  </div>

  <div class="row" ng-if="creatingCard">
    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="cardForm.title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea ng-model="cardForm.description"></textarea>
      </div>
      <button ng-click="createCard()" class="btn btn-primary center-block">Create</button>
    </form>

  </div>
</div>
