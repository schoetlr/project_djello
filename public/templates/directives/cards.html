<div class="cards">
  <div class="row" ng-repeat="card in cards">
    <div class="col-xs-12">
      <h2>{{ card.title }}</h2>


    </div>

  </div>

  <div class="row">
    <div class="col-xs-12">
      <a ng-click="creatingCard = true" ng-hide="creatingCard" class="text-center">Create Card</a>
      <a ng-click="creatingCard = false" ng-hide="!creatingCard" class="text-center">Hide Form</a>
    </div>
  </div>

  <div class="row" ng-if="creatingCard">
    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="cardForm.title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea ng-model="cardForm.description"></textarea>
      </div>
      <button ng-click="createCard()" class="btn btn-primary center-block">Create</button>
    </form>

  </div>
</div>
